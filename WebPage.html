       <section class="reg-form">
        <h2><a id="to_reg">Форма за регистрация:</a></h2>
        
        <h3>Регистрирай се тук за консултация с нашите специалисти:</h3>
        <div class="form-flexbox">
            <span class="form"><form>

                <span><label for="username">Потребителско име*:</label>
                <input type="text" id="username" name="username" required placeholder="username"
                    title="Моля, въведете потребителско име" autocomplete="username"></span><br><br>

                <span><label for="pass">Парола*:</label>
                <input type="password" id="pass" name="password" minlength="8" required
                    placeholder="Парола (минимум 8 знака)"
                    title="Моля, въведете силна парола! Използвайте букви, цифри и специални символи."
                    autocomplete="off"></span><br><br>

                <span><label for="repeatpass">Повторете паролата*:</label>
                <input type="password" id="repeatpass" name="password" minlength="8" required
                    placeholder="Повторете паролата" title="Паролите трябва да съвпадат!" autocomplete="off"></span><br><br>

                <span><label for="email">Email*:</label>
                <input type="email" id="email" size="30" minlength="3" maxlength="100" required list="defaultEmails"
                    placeholder="default@example.com" title="Моля, въведете валиден имейл адрес"
                    autocomplete="email"></span>
                <span><datalist id="defaultEmails">
                    <option value="jbond007@mi6.defence.gov.uk"></option>
                    <option value="jbourne@unknown.net"></option>
                    <option value="nfury@shield.org"></option>
                    <option value="tony@starkindustries.com"></option>
                    <option value="hulk@grrrrrrrr.arg"></option>
                    <option value="pbm080@aubg.bg"></option>
                </datalist></span><br><br>

                <span><label for="name">Име*:</label>
                <input type="text" id="name" name="name" minlength="2" maxlength="10" required placeholder="Иван"
                    title="Моля, въведете име" autocomplete="name"></span><br><br>

                <span><label for="midname">Презиме:</label>
                <input type="text" id="midname" name="midname" minlength="1" maxlength="10" placeholder="Иванов"
                    title="Моля, въведете презиме"></span><br><br>

                <span><label for="famname">Фамилия*:</label>
                <input type="text" id="famname" name="famname" minlength="2" maxlength="10" required placeholder="Иванов"
                    title="Моля, въведете фамилия"></span><br><br>

                <span><input type="checkbox" id="subscribeNews" name="subscribeNb ews" value="newsletter">
                <label for="subscribeNews">Искам да получавам новини, известия и специални предложения.</label></span><br><br>

                <span><input type="checkbox" id="termsandcond" name="termsandcond" value="termsandcond" required>
                <label for="termsandcond"><span class="asterisk">*</span>Съгласявам се с <a
                        href="https://termly.io/our-terms-of-use/?_gl=1*kff5sg*_gcl_au*MTg3NDQxMDgyOC4xNzExMjIzMDI4"
                        target="_blank"> Общите условия на ползване.</a></label></span><br><br>

                <div><button class="button" title="Click here to register">Регистрация</button></div>

            
            </form></span>
